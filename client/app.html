<h1>Liste des stations Vlille</h1>

<table>
  <thead>
    <th>Id</th>
    <th>Latitude</th>
    <th>Longitude</th>
    <th>Name</th>
  </thead>
  <tbody>
    <tr ng-repeat="station in $ctrl.stations | orderBy:'$.name'">
      <td>{{station.$.id}}</td>
      <td>{{station.$.lat}}</td>
      <td>{{station.$.lng}}</td>
      <td>{{station.$.name}}</td>
    </tr>
  </tbody>
</table>
