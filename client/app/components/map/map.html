<ui-gmap-google-map center='$ctrl.map.center'
  zoom='$ctrl.map.zoom'
  control='$ctrl.map.control'
  events='$ctrl.map.events'
  options='$ctrl.map.options'>
  <ui-gmap-markers models="$ctrl.stationsMarkers"
    coords="'self'"
    icon="'icon'"
    events="{click: $ctrl.handleClick}">
  </ui-gmap-markers>
  <stations-filters filters="$ctrl.filters"
    on-change="$ctrl.refreshMarkersList()">
  </stations-filters>
  <station-window selected-station="$ctrl.selectedStation"></station-window>
  <ui-gmap-window
    coords='$ctrl.map.window.coords'
    show='$ctrl.map.window.show'>
    <p>Miaou !! </p>
  </ui-gmap-window>
</ui-gmap-google-map>
